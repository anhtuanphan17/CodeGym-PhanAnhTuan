<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tu Dien</title>
</head>
<body>
<form>
    <input id="input" type="text" placeholder="Nhap san pham ban can tim"><br>

    <input id="search" type="button" value="Tim Kiem" onclick="timKiem()">
    <div id="result"></div>

</form>

<script>

    let E = ["apple", "orange", "pear", "carrots", "beans", "peas"];
    let V = ["Táo", "Cam", "Lê", "Cà rốt", "Đậu", "Đậu Hà Lan"];


    function timKiem() {

        let b = document.getElementById('input').value;

        for (let i = 0; i < E.length; i++) {
            if (b == E[i]) {

                document.getElementById("result").innerHTML = V[i];
                break;

            }

        }
    }


</script>


</body>
</html>
