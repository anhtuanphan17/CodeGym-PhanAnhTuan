<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình sắp xếp mảng theo thứ tự giảm dần </title>
</head>
<body>
<script>

    let size;
    let x = new Array(size);

    do {
        size = prompt('Nhap vao so luong phan tu cua mang', '');
        check = parseInt(size) == size && 0 < size <= 20;
    } while (!check)


    for (let i = 0; i < size; i++) {
        x[i] = parseInt(prompt('Nhap vao gia tri thu ' + i));
    }
    document.write(x);


    let b;

    for (let i = 0; i < size - 1; i++) {

        for (let j=size-1; i < j; j--) {

            if (x[i] < x[j]) {

                b = x[i];
                x[i] = x[j];
                x[j] = b;

            }

        }

    }

    document.write('<br>'+x);


</script>
</body>
</html>
