<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> hàm tính giai thừa của một số nguyên bất kỳ được đưa vào</title>
</head>
<body>
<script>

    let a=parseInt(prompt('Nhap vao so can tinh giai thua'));


    function tinhGiaiThua(n) {
        let result=1;
        for(let i=1;i<=n;i++){
            result=result*i;

        }
    document.write(result);
    }


    tinhGiaiThua(a);





</script>
</body>
</html>
