<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây. </title>
</head>
<body>
<script>

    for(let i=1;i<=4;i++){
        for(j=1;j<=5;j++){
            if(i==1||i==4){
                document.write('*');
            }
            if((i==2||i==3)&&(j==1||j==5)){
                document.write('*'+ '&emsp;&ensp;');

            }
        }

        document.write("<br>")
    }










</script>
</body>
</html>
