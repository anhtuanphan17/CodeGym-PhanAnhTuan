<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hàm liệt kê các số nguyên tố trong mảng 2 chiều</title>
</head>
<body>
<script>

    let m = prompt('Nhap vao so phan tu cua mang cha');
    let n = prompt('Nhap vao so phan tu cua mang con');
    let x = new Array(m);

    for (let i = 0; i < m; i++) {
        x[i] = new Array(n);
        for (let j = 0; j < n; j++) {
            x[i][j] = parseInt(prompt('Nhap vao gia tri' + i + '' + j));


        }

    }

    document.write('so nguyen to la ')
    let count = 0;
    for (let i = 0; i < m; i++) {

        for (let j = 0; j < n; j++) {
            if (kiemTraSoNT(x[i][j])) {
                document.write(x[i][j]+',');
                count++;
            }

        }

    }
    document.write('<br>');
    document.write('so nguyen to co trong mang la: ' + count);


    function kiemTraSoNT(x) {
        if (x < 2) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(x); i++) {
                if (x % i == 0) {
                    return false;

                }


            }
            return true;

        }

    }


</script>

</body>
</html>
