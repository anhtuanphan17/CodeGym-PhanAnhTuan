<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>

    <style>
     body{
         text-align: center;
         margin-top: 100px;
         font-size: 30px;
     }

    button{
        margin: 5px;
        padding: 5px;
        width:50px;
        height:50px;
    }


        #run{
            position: absolute;
        }

    </style>


</head>

<body>

<h1>Do you love me?</h1>
<button onclick="clickYes()">Yes</button>
<button id="run" onmouseover="moveAway()">No</button>


<script>
    function clickYes() {
        alert('You are right!');
    }

    function moveAway() {
        let a = document.getElementById('run');
        a.style.left =  Math.floor(Math.random()*window.innerWidth) + 'px';
        a.style.top =  Math.floor(Math.random()*window.innerHeight) + 'px';
    }




</script>

</body>
</html>
