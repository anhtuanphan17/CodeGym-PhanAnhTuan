<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trung Binh Cong 3 Mon</title>
</head>
<body>
<p>Type score of math<input id="math" type="text"></p>
<p>Type score of physic<input id="physic" type="text"></p>
<p>Type score of chemical<input id="chemical" type="text"></p>

<button type="button" onclick="tb3mon() ">Click to find average of 3 subject</button>


</body>

<script>

    function tb3mon(){

        let M = document.getElementById("math").value;
        M = parseInt(M);
        let P = document.getElementById("physic").value;
        P = parseInt(P);
        let C = document.getElementById("chemical").value;
        C = parseInt(C);
        let result = (M+P+C)/3;
        document.write(result);

    }

</script>
</html>
