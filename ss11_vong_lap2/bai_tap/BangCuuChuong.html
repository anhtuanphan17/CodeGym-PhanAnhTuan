<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang Cuu Chuong</title>
</head>
<body>
<p id="display"></p>
<script>
    let table = '<table border="1" style="border-collapse: collapse">';

    for (let i = 1; i < 10; i++) {
        table += '<tr>';
        for (let j = 2; j < 10; j++) {
            table += '<td>'+i+'x'+j+'=' + (i * j) + '</td>';

        }
        table += '</tr>';

    }


    table += '</table>'
    document.getElementById('display').innerHTML = table;
</script>

</body>
</html>
