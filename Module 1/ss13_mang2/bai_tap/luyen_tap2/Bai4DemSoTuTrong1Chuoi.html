<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dem so tu trong 1 chuoi</title>
</head>
<body>
<script>

    let x = prompt('');

    document.write(x);

    let chuoi = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let count =0;
    for(let i=0;i<x.length;i++){
        if(chuoi.indexOf(x[i])!=-1){
            count++;


        }


    }document.write('<br>' + count);





</script>
</body>
</html>
