<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn.</title>
</head>
<body>
<script>

    let num = prompt('nhap so vao:','');
    let str;
    str = num.toString();
    let result = [];

    for(let i=1;i<str.length;i++){
        if(str[i]%2==0&&str[i-1]%2==0){
            result.push('-',str[i]);
        }
        else{
            result.push(str[i]);
        }

    }
document.write(result.join(''));







</script>

</body>
</html>
