<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Hinh Chu Nhat</title>
</head>
<body>
<script>

    //hinh chu nhat

    for (let i = 1; i <= 50; i++) {
        document.write('*');
    } document.write('<br>');




    for(let j =1;j<=5;j++){
        document.write('*');
        for(let k=1;k<=48;k++){
            document.write('&ensp;');

        }

        document.write('*');
        document.write('<br>');
    }



    for (let i = 1; i <= 50; i++) {
        document.write('*');
    }



</script>

</body>
</html>
