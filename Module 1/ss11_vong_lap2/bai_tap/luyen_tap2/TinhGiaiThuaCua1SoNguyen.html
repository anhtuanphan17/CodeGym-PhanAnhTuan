<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Giai Thua Cua 1 So Nguyen</title>
</head>
<body>
<script>

    // 5! = 1*2*3*4*%

    let n = parseInt(prompt('Nhap vao so n:', ''));
    let giaiThua=1;

    for (let i = 1; i <= n; i++) {
     giaiThua*=i;


    }
    document.write(giaiThua);


</script>

</body>
</html>
