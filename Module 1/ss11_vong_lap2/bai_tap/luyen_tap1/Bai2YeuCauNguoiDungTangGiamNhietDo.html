<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yeu Cau Nguoi Dung Tang Giam Nhiet Do</title>
</head>
<body>
<script>
    let heat;
    do {
        heat = parseInt(prompt('Nhap vao gia tri cua n'));
        if (heat > 100) {
            alert('lower temperature, please');
        } else if (heat < 20) {
            alert('raise temperature, please');
        }

    } while (heat < 20 || heat > 100);


</script>

</body>
</html>
