<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tong 30 so dau tien chia het cho 7</title>
</head>
<body>
<script>

let result=0;




        let count=0;
        for (let i = 1; i > 0; i++) {
            if (i % 7 === 0) {

                result+=i;
                count++;
            }
            if(count>30){
                break;
            }
        }


    document.write(result);


</script>
</body>
</html>
