<p><button onclick="kq()">submit</button> </p>

<script>
        function kq() {
            let w = parseFloat(document.getElementById('weight').value);
            let h = parseFloat(document.getElementById('height').value);
            let b = w / (h * h );
            let result =b<18.5?'Underweight':b<25?'Nomal':b<30?'Overweight':'Obese';

            alert(result);
        }
