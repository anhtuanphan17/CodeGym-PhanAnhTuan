<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi độ C sang độ  F</title>
</head>
<body>
<p>Input Celsious Degree<input id ="doC" type ="text" </p>
<p><button type="button" onclick="aa()">Click to change to F degree</button> </p>

</body>

<script>
function aa() {
    let C = document.getElementById("doC").value;
    C = parseInt(C);

    let F = (C * 1.8) + 32;
    document.write('F degree = ' + F);
}
</script>
</html>
