<!DOCTYPE html>

    <title>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào</title>
</head>
<body>
<script>
    let input  = parseInt(prompt());

    function tinhBinhPhuong(a) {
        let x=a*a;
        document.write(x);
    }
    tinhBinhPhuong(input);







</script>
