

<h1 class="text-primary text-center">Login Form</h1>
<form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()" class="col-5 mx-auto">
  <div class="form-group">
    <label for="email">Email address</label>
    <input formControlName="email" name="email" type="email" class="form-control" id="email" placeholder="name@example.com">
    <small style="color: red" *ngIf="(loginForm.controls.email.hasError('required')&& (loginForm.controls.email.dirty||loginForm.controls.email.touched))">email is required</small>
    <small style="color: red" *ngIf="(loginForm.controls.email.hasError('email')&& (loginForm.controls.email.dirty||loginForm.controls.email.touched))">wrong format email</small>
  </div>

  <div class="form-group">
    <label for="pass">Password</label>
    <input formControlName="password" name="password" type="password" class="form-control" id="pass">
    <small style="color: red" *ngIf="(loginForm.controls.password.hasError('required')&& (loginForm.controls.password.dirty||loginForm.controls.password.touched))">password is required</small>
    <small style="color: red" *ngIf="(loginForm.controls.password.hasError('minlength')&& (loginForm.controls.password.dirty||loginForm.controls.password.touched))">wrong format password</small>
  </div>
  <div style="display: flex; justify-content: center; margin-top: 10px">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

</form>
