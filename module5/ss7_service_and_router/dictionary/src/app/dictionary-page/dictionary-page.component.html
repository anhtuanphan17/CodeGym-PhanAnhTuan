<table class="table col-5">
  <thead>
  <tr>
    <th scope="col">No</th>
    <th scope="col">Word</th>
    <th scope="col">Translate</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let dictionary of dictionaries; index as i">
    <td>{{i+1}}</td>
    <td>{{dictionary.englishWord}}</td>
    <td><a class="btn btn-primary" role="button" [routerLink]="['/dictionary-details',dictionary.id]">Detail</a></td>
  </tr>
  </tbody>
</table>
